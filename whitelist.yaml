ipv6: false
allow-lan: false
mixed-port: 7890
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
    - "+.netflix.com"
    - "+.nflxvideo.net"
    - "+.amazonaws.com"
    - "+.media.dssott.com"
  skip-domain:
    - "Mijia Cloud"
    - dlg.io.mi.com
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - 'any:53'
  auto-route: true
  auto-detect-interface: true
dns:
  enable: true
  listen: :1053
  ipv6: false
  use-hosts: false
  use-system-hosts: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.stun.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*.*"
    - "+.stun.*.*.*.*.*"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

rule-providers:
  my-reject:
    type: http
    behavior: classical
    format: yaml
    path: ./ruleset/my-reject.yaml
    interval: 86400
    url: "https://fastly.jsdelivr.net/gh/DanielZWX/RuleSet/my-reject.yaml"
  my-direct:
    type: http
    behavior: classical
    format: yaml
    path: ./ruleset/my-direct.yaml
    interval: 86400
    url: "https://fastly.jsdelivr.net/gh/DanielZWX/RuleSet/my-direct.yaml"
  my-proxy:
    type: http
    behavior: classical
    format: yaml
    path: ./ruleset/my-proxy.yaml
    interval: 86400
    url: "https://fastly.jsdelivr.net/gh/DanielZWX/RuleSet/my-proxy.yaml"
  category-ads-all:
    type: http
    behavior: domain
    format: mrs
    path: ./ruleset/category-ads-all.mrs
    interval: 86400
    url: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/category-ads-all.mrs"
  private_domain:
    type: http
    behavior: domain
    format: mrs
    path: ./ruleset/private_domain.mrs
    interval: 86400
    url: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/private.mrs"
  cn_domain:
    type: http
    behavior: domain
    format: mrs
    path: ./ruleset/cn_domain.mrs
    interval: 86400
    url: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/cn.mrs"
  geolocation-!cn:
    type: http
    behavior: domain
    format: mrs
    path: ./ruleset/geolocation-!cn.mrs
    interval: 86400
    url: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/geolocation-!cn.mrs"
  apple:
    type: http
    behavior: domain
    format: mrs
    path: ./ruleset/apple.mrs
    interval: 86400
    url: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/apple.mrs"
  gfw:
    type: http
    behavior: domain
    format: mrs
    path: ./ruleset/gfw.mrs
    interval: 86400
    url: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/gfw.mrs"
  cn_ip:
    type: http
    behavior: ipcidr
    format: mrs
    path: ./ruleset/cn_ip.mrs
    interval: 86400
    url: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geoip/cn.mrs"
  private_ip:
    type: http
    behavior: ipcidr
    format: mrs
    path: ./ruleset/private_ip.mrs
    interval: 86400
    url: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geoip/private.mrs"
  telegram_ip:
    type: http
    behavior: ipcidr
    format: mrs
    path: ./ruleset/telegram_ip.mrs
    interval: 86400
    url: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geoip/telegram.mrs"
rules:
  - RULE-SET,my-reject,REJECT
  - RULE-SET,my-direct,DIRECT
  - RULE-SET,my-proxy,Proxy
  - RULE-SET,category-ads-all,REJECT
  - RULE-SET,private_domain,DIRECT
  - RULE-SET,cn_domain,DIRECT
  - RULE-SET,apple,DIRECT
  - RULE-SET,gfw,Proxy
  - RULE-SET,private_ip,DIRECT,no-resolve
  - RULE-SET,telegram_ip,Proxy,no-resolve
  - RULE-SET,cn_ip,DIRECT,no-resolve
  - MATCH,Proxy
